<dom-module id="accordion-head">
  <script>
    Polymer({
      is: 'accordion-head',
      extends: 'div',          
      ready: function() {        
      	this.addEventListener('click', this.click_event);
      },
      click_event: function() {
      	this.async(function () {
      		this.nextElementSibling.toggle();      	
      	});
      }
    });
  </script>
</dom-module>




<dom-module id="accordion-body">
	<style type="text/css">  
    :host{
      /*transition: 2.09s all linear;*/
      transition: all 0.2s ease 0.2s;
      opacity:1;
      /*height: auto;*/
      max-height: 500px;
      display: block !important;      
    }		
    :host[hidden]{      
      /*transition: all 1s ease 1s;*/
      opacity:0;      
      max-height: 0;
      /*padding: 0;*/
      /*overflow: hidden;*/
    }
	</style>
	<template>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'accordion-body',
      properties: {
      	extended: {
          type: Boolean,
          value: false,
          observer: 'watchExtended'
        }
      },
      extends: 'div',          
      watchExtended: function(newValue, oldValue) {
      	this.hidden = !newValue;
      },
      toggle: function() { 
    		this.extended = !this.extended;      
      }
    });
  </script>
</dom-module>
